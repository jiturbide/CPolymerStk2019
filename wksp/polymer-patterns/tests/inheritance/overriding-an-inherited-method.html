<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../components/platform/platform.js"></script>
  <link rel="import" href="../../components/polymer-test-tools/tools.html">
  <script src="../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import"
  href="../../snippets/inheritance/overriding-an-inherited-method.html">
</head>
<body>
  <extendee-element></extendee-element>
  <extender-element></extender-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var extendeeEl = document.querySelector('extendee-element');
    var extenderEl = document.querySelector('extender-element');
    assert.notMatch(extenderEl.message, /Lucy/);
    var shadow = extenderEl.shadowRoot.querySelector('shadow');
    var button = shadow.getDistributedNodes()[3];
    button.dispatchEvent(new Event('tap'));
    assert.match(extenderEl.message, /Lucy/);
    done();
  });
</script>
</body>
</html>
