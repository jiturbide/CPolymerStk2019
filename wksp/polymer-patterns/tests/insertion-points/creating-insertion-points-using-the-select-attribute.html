<html>
<head>
  <meta charset="utf-8">
  <title>Creatina insertion points using the select attribute</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../components/platform/platform.js"></script>
  <link rel="import" href="../../components/polymer-test-tools/tools.html">
  <script src="../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../../snippets/insertion-points/creating-insertion-points-using-the-select-attribute.html">
</head>
<body>
  <my-element>
    <p>A distributed node</p>
    <p class="crucial">An important para</p>
    <h2>A headline</h2>
    <child-el></child-el>
  </my-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var el = document.querySelector('my-element');
    assert.isFalse(el.children[0].getDestinationInsertionPoints()[0].
          hasAttribute('select'));
    assert.equal(el.children[1].getDestinationInsertionPoints()[0].
          getAttribute('select'), '.crucial' );
    assert.equal(el.children[2].getDestinationInsertionPoints()[0].
          getAttribute('select'), 'h2' );
    assert.equal(el.children[3].getDestinationInsertionPoints()[0].
          getAttribute('select'), 'child-el');
    done();
  });
</script>
</body>
</html>
