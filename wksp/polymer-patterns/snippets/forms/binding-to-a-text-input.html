<!--
# Binding to a Text Input

Shows the use of data binding using a text input.

To create a two-way binding, bind an element property to the `<input>`'s `value`
attribute:

    <input type="text" value="{{message}}" ...>

[jsbin](http://jsbin.com/giray/edit)
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <input type="text" value="{{message}}" placeholder="Type something">
    <div id="message">{{message}}</div>
  </template>
  <script>
    Polymer({
      message: ''
    });
  </script>
</polymer-element>
