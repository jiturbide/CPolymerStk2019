<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="./bower_components/google-map/google-map.html">
<link rel="import" href="./x-counter.html">

<dom-module id="x-googlemap">
  <template>
    <style>
      :host {
        display: block;
      }
      google-map {
        height: 400px;
      }
    </style>
    <h2>Ejemplo con GMaps y componente Polymer</h2>
    <google-map latitude="19.38" longitude="-99.15" zoom={{zoom}}>
      <google-map-marker latitude="19.3845652" longitude="-99.151144" title="Softtek Eugenia">
        <h2>Softtek Eugenia</h2>
        <p>
          Softtek Eugenia!!!.
        </p>
      </google-map-marker>
    </google-map>
    <p> Ajuste el Zoom </p>
    <x-counter id="xcounter" value={{zoom}}></x-counter>
  </template>

  <script>
    class XGooglemap extends Polymer.Element {
      static get is() { return 'x-googlemap'; }
      static get properties() {
        return {
          zoom: {
            type: Number,
            value: 15,
            readOnly:false
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.$.xcounter.addEventListener('value-changed', (e) => this._updateZoom(e) );
      }

      _updateZoom(event) {
        this.zoom = event.detail.value;
        console.log(this.zoom);
      }
    }

    window.customElements.define(XGooglemap.is, XGooglemap);
    document.addEventListener('value-changed', (e) => console.log(e.detail.value) );
  </script>
</dom-module>
