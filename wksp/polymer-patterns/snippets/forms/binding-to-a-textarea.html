<!--
# Binding to a Textarea

Shows the use of data binding using a `<textarea>`.

To create a two-way binding, bind an element property to the `<textarea>`'s
`value` attribute:

    <textarea value="{{message}}" ... > </textarea>

[jsbin](http://jsbin.com/joseyo/1/edit)
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
      <textarea value="{{message}}" placeholder="Type something"> </textarea>
      <div id="message">{{message}}</div>
  </template>
  <script>
    Polymer({
      message: ''
    });
  </script>
</polymer-element>
