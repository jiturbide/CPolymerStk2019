<link rel="import"  href="https://polygit.org/polymer+^v2.6.0/webcomponentsjs+^v1.3.0/components/polymer/polymer-element.html">

<script>
  let x = "hola";
  // Define the class for a new element called custom-element
  class CustomElement extends Polymer.Element {
    static get is() { return "custom-element"; }
    constructor() {
        super();
        this.name = "Homero";
        this.email = 'homero@springfield.com';
        this.textContent = `Nombre: ${this.name} email: ${this.email}`;
        console.log(this + 'Invocando al contructor');
      }
  }
  // Register the new element with the browser
  customElements.define(CustomElement.is, CustomElement);
</script>
