<html>
<head>
  <meta charset="utf-8">
  <title>Observing changes to light DOM children</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../components/platform/platform.js"></script>
  <link rel="import" href="../../components/polymer-test-tools/tools.html">
  <script src="../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../../snippets/observing-changes/observing-property-changes.html">
</head>
<body>
  <my-element></my-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var el = document.querySelector('my-element');
    assert.equal(el.children.length, 0);
    assert.equal(el.message, '');

    var newDiv = document.createElement('div');
    newDiv.textContent = 'x';
    el.appendChild(newDiv);
    window.setTimeout(function() {
      assert.equal(el.children.length, 1);
      assert.match(el.children[0].textContent, /x/)
      done();
    }, 0);
  });
</script>
</body>
</html>
