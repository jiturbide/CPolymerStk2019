<!--
# Binding a Boolean Property to a Checkbox

Shows how to bind a checkbox input's `checked` attribute to a boolean property:

    <input type="checkbox" checked="{{checked}}">

This creates a two-way binding: a `true` boolean value corresponds to a
checked checkbox, and a `false` boolean value corresponds to an unchecked
checkbox.

[jsbin](http://jsbin.com/mujuwi/edit)
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div>
      <label>
        <template if="{{checked}}">Uncheck</template>
        <template if="{{!checked}}">Check</template>
      </label><br>
      <input type="checkbox" checked="{{checked}}">
    </div>
  </template>
  <script>
    Polymer({
      checked: false
    });
  </script>
</polymer-element>
