# Adding a Menu Button To core-toolbar

Shows how to compose the **core-icon-button** element inside of a **core-toolbar**.

The `core-icon-button` is a simple button container which can be configured to
display an icon. It can be nested inside a `core-toolbar` to display a menu
button icon. 

    <core-toolbar>
      <core-icon-button icon="menu"></core-icon-button>
      <div>My App</div>
    </core-toolbar>

To use the menu icon from Polymer's default icon set, you need to import
`core-icons` and `core-icon-button`.

Read the
[official documentation for core-toolbar]
(http://www.polymer-project.org/docs/elements/core-elements.html#core-toolbar).

[jsbin](http://jsbin.com/nigobo/edit)
-->
