<html>
<head>
  <meta charset="utf-8">
  <title>Nesting flex layouts</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../components/platform/platform.js"></script>
  <link rel="import" href="../../components/polymer-test-tools/tools.html">
  <script src="../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../../snippets/layout-attributes/nesting-flex-layouts.html">
</head>
<body>
  <style>
  my-element {
    height: 300px;
  }
  </style>
  <my-element></my-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var el = document.querySelector('my-element');
    var header = el.shadowRoot.getElementById('header');
    var main = el.shadowRoot.getElementById('main');
    var col1 = main.querySelector('div:first-child');
    var col2 = main.querySelector('div:last-child');
    var footer = el.shadowRoot.getElementById('footer');

    var styles = getComputedStyle(el);
    assert.equal(styles.display, 'flex');
    assert.equal(styles['flex-direction'], 'column');
    
    styles = getComputedStyle(header);
    assert.equal(styles.display, 'flex');
    assert.equal(styles['flex-direction'], 'row');

    styles = getComputedStyle(main);
    assert.equal(styles.display, 'flex');
    assert.equal(styles['flex-direction'], 'row');

    styles = getComputedStyle(col1);
    assert.equal(styles.display, 'flex');
    assert.equal(styles['flex-direction'], 'column');
    assert.isDefined(styles.flex);

    styles = getComputedStyle(col2);
    assert.isDefined(styles.flex);

    styles = getComputedStyle(footer);
    assert.equal(styles.display, 'block');
    done();
  });
</script>
</body>
</html>
