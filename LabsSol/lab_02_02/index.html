<!DOCTYPE html>
<html>
  <head>
    <title>Challenge 1: Tip Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js"></script>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <ul id="personList">
      <li>
        Name: <input type="text" name="name"/> 
        Day: <input type="text" name="day" size="2" value="1"/>
        Month: <input type="text" name="month" size="2" value="1"/>
        year: <input type="text" name="year" size="2" value="1900"/>
      </li>
    </ul>
    <a href="#" id="addTip">[+] Add more</a><br/>
    <br/>
    Bill total:<input type="text" id="billTotal" size="5"/>
    Tip:<input type="text" id="tipPercent" size="2" value="10"/>%<br/>
    <input id="calculateButton" type="button" value="Calculate"/>
    <div id="outputDiv">
    </div>
  </body>
</html>
