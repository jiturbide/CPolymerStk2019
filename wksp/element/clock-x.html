<link rel="import" href="./bower_components/polymer/polymer-element.html">

<!-- <link rel="import" href="../polymer/polymer-element.html"> -->
<dom-module id="clock-x">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[nombre]]!</h2>
    <h2>[[correo]]</h2>
    Funciona!
  </template>

  <script>
    /**
     * `clock-x`
     * Reloj
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ClockX extends Polymer.Element {
      static get is() { return 'clock-x'; }
      static get properties() {
        return {
          nombre: {
            type: String,
            value: 'Jose Luis Iturbide'
          },
          correo : {
            type: String,
            value: 'jose.iturbide@softtek.com'
          }
        };
      }
    }

    window.customElements.define(ClockX.is, ClockX);
  </script>
</dom-module>
