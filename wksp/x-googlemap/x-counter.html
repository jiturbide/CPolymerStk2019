<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="x-counter">
  <template>
    <style>
      :host {
        display: block;
      }
      button, p {
        display: inline-block;
      }
    </style>
    <button id="decrementButton" aria-label="decrement">-</button>
    <p id="valueElement" >[[value]]</p>
    <button id="incrementButton" aria-label="increment">+</button>

  </template>

  <script>
    class XCounter extends Polymer.Element {
      constructor() {
        super();
      }
      static get is() { return 'x-counter'; }
      static get properties() {
        return {
          value: {
            type: Number,
            value: 5,
            readOnly : false,
            notify : true,
            reflectToAttribute : true,
            bubbles : true,
            composed : true
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this.$.incrementButton.addEventListener('click', (e) => this.value++);
        this.$.decrementButton.addEventListener('click', (e) => this.value--);
      }
    }

    window.customElements.define(XCounter.is, XCounter);
  </script>
</dom-module>
