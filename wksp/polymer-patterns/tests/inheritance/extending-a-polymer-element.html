<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../components/platform/platform.js"></script>
  <link rel="import" href="../../components/polymer-test-tools/tools.html">
  <script src="../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../../snippets/inheritance/extending-a-polymer-element.html">
</head>
<body>
  <extendee-element></extendee-element>
  <extender-element></extender-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var extendeeEl = document.querySelector('extendee-element');
    var extendeeDiv = extendeeEl.shadowRoot.querySelector('div');
    assert.match(extendeeDiv.textContent, /red/);

    var extenderEl = document.querySelector('extender-element');
    var shadow = extenderEl.shadowRoot.querySelector('shadow');
    assert.isNotNull(shadow);
    var extenderDiv = extenderEl.shadowRoot.querySelector('div');
    assert.match(extenderDiv.textContent, new RegExp(extenderEl.name));
    done();
  });
</script>
</body>
</html>
