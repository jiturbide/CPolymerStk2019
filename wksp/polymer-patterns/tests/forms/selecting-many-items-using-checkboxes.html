<html>
<head>
  <meta charset="utf-8">
  <title>Selecting many items using checkboxes</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../components/platform/platform.js"></script>
  <link rel="import" href="../../components/polymer-test-tools/tools.html">
  <script src="../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import"
  href="../../snippets/forms/selecting-many-items-using-checkboxes.html">
</head>
<body>
  <my-element></my-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var el = document.querySelector('my-element');
    var inputs = el.shadowRoot.querySelectorAll('input');
    assert.deepEqual(el.selectedColors, [el.colors[1]]);
    assert.isFalse(inputs[0].checked);
    assert.isTrue(inputs[1].checked);
    assert.isFalse(inputs[2].checked);

    inputs[0].checked = true;
    inputs[0].dispatchEvent(new Event('change', {'bubbles': true}));
    window.setTimeout(function() {
      assert.deepEqual(el.selectedColors, [el.colors[0], el.colors[1]]);
      done();
    }, 0);
  });
</script>
</body>
</html>
