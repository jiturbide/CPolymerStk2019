<!--
# Programmatically changing the styles of an element

Shows how to change an element's styles by modifying its `style` property.

[jsbin](http://jsbin.com/bator/edit)
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <style>
      :host {
        color: #666;
      }
    </style>
    <p>Inside my-element</p>
    <button on-tap="{{changeColor}}">Change color</button>
  </template>
  <script>
    Polymer({
      created: function() {
        this.colors = ['red', 'green', 'blue'];
      },
      index: 0,
      changeColor: function(e, detail, sender) {
        // Cycle through this.colors.
        this.style.color = this.colors[this.index++ % this.colors.length];
      }
    });
  </script>
</polymer-element>
