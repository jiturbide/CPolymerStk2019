<html>
<head>
  <meta charset="utf-8">
  <title>Using a core-toolbar</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../../components/platform/platform.js"></script>
  <link rel="import" href="../../../components/polymer-test-tools/tools.html">
  <script src="../../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../../../snippets/core-elements/core-toolbar/changing-toolbar-size.html">
</head>
<body>
<script>
  document.addEventListener('polymer-ready', function() {
    var link = document.querySelector('link[href$="changing-toolbar-size.html"]');
    var toolbars = link.import.querySelectorAll('core-toolbar');
    [].slice.call(toolbars).forEach(function(toolbar) {
      document.body.appendChild(document.importNode(toolbar, true));
    });

    var el = document.querySelector('core-toolbar');
    assert.equal(el.children.length, 2);
    assert.equal(el.lastElementChild.textContent, 'My App');

    el = document.querySelector('core-toolbar.medium-tall');
    assert.equal(el.children.length, 2);
    assert.equal(el.lastElementChild.textContent, 'My Medium App');

    el = document.querySelector('core-toolbar.tall');
    assert.equal(el.children.length, 3);
    assert.equal(el.lastElementChild.textContent, 'Even more of my app');

    done();
  });
</script>
</body>
</html>
