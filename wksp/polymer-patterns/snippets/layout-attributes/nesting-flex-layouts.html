<!--
# Nesting Flex Layouts

Shows the use of nested elements, each with their own layout attributes.

Consider the following example:

    <div flex layout horizontal>
      <div flex layout vertical>
        <div>Section 1</div>
        <div>Section 2</div>
        <div>Section 3</div>
      </div>
      <div flex>Col</div>
    </div>

The parent div lays out its children out horizontally, while each immediate
child will lay its children out vertically.

Read the
[official documentation for layout attributes](http://www.polymer-project.org/docs/polymer/layout-attrs.html).

[jsbin](http://jsbin.com/nirito/edit)
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element" noscript layout vertical>
  <template>
    <style>
      div {
        background: lightgreen;
        border: 1px dotted white;
      }
    </style>
    <div layout horizontal id="header">
      <div>Menu1</div>
      <div flex>Menu2</div>
      <div>Menu3</div>
    </div>
    <div flex layout horizontal id="main">
      <div flex layout vertical>
        <div>Section 1</div>
        <div>Section 2</div>
        <div>Section 3</div>
      </div>
      <div flex>Col</div>
    </div>
    <div id="footer">Footer</div>
  </template>
</polymer-element>
