<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="holamundo-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `holamundo-element`
     * My componente polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
   // function HolamundoElement() {
   //   this.prop1 = "Saludos!";
   // }

    class HolamundoElement extends Polymer.Element {
      static get is() { return 'holamundo-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'holamundo-element'
          }
        };
      }
    }

    window.customElements.define(HolamundoElement.is, HolamundoElement);
  </script>
</dom-module>
