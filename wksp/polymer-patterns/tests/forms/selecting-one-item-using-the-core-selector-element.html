<html>
<head>
  <meta charset="utf-8">
  <title>Selecting one item using the core-selection element</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../components/platform/platform.js"></script>
  <link rel="import" href="../../components/polymer-test-tools/tools.html">
  <script src="../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import"
  href="../../snippets/forms/selecting-one-item-using-the-core-selector-element.html">
</head>
<body>
  <my-element></my-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var el = document.querySelector('my-element');
    var items = el.shadowRoot.querySelectorAll('[value]');
    // 'green' is pre-selected in the example.
    assert.equal(el.shadowRoot.querySelectorAll('div.core-selected').length, 1);
    var selected = el.shadowRoot.querySelector('div:not([value])');
    assert.equal(selected.textContent.trim(), el.colors[1]);

    items[2].dispatchEvent(new Event('tap', {'bubbles': true}));
    window.setTimeout(function() {
      assert.equal(selected.textContent.trim(), el.colors[2]);
      done();
    }, 0);
  });
</script>
</body>
</html>
