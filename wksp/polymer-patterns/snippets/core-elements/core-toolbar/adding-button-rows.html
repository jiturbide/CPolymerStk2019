<!--
# Adding Button Rows

The `core-toolbar` element implicitly uses flexbox to lay out its children from
left to right. One common (and somewhat lazy) trick is to use a `<span>` with a
`flex` attribute to act as a spacer between buttons. Combine this trick with the
`core-toolbar` sizing options to make interesting navbars:

    <core-toolbar class="medium-tall">
      <core-icon-button icon="menu"></core-icon-button>
      <span flex></span>
      <core-icon-button icon="search"></core-icon-button>
      <core-icon-button icon="more-vert"></core-icon-button>
      <div class="bottom indent">My App</div>
    </core-toolbar>

Read the
[official documentation for core-toolbar]
(http://www.polymer-project.org/docs/elements/core-elements.html#core-toolbar).

[jsbin](http://jsbin.com/lotayo/edit)
-->
